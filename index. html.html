<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Nama Website Anda</h1> 
        <p>Silakan masuk untuk melanjutkan.</p>
    </header>

    <div class="login-box">
        <h2>Login Pengunjung</h2>
        <form action="dashboard.html" method="GET">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Masukkan Username Anda" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan Password Anda" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
